<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center" style="background-image: url(../static/images/pia22594.jpg);">
      <h1>Mission to Mars</h1>
      <p>Pandas. BeautifulSoup. Splinter. MongoDB. PyMongo.</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    {% if mars %}
    <h2>Latest Mars News</h2>
    <h3>{{ mars.news_title }}</h3>
    <p>{{ mars.news_p }}</p>

    <img src={{ mars.featured_image_url }} alt="The featured image from JPL"/>

    <img src={{ mars.hemispheres[0]['img_url'] }} />
    <h3>{{ mars.hemispheres[0]['title'] }}</h3>

    <div>{{ mars.mars_table }}</div>

    {% endif %}
  </div>
  </div>
</body>

</html>
